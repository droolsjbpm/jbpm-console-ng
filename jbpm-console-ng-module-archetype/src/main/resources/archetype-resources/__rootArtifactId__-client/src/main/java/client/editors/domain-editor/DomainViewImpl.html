<div class="form">

  <div class="form-header">
    <h2>Create Task</h2>
    <div class="header-actions clearfix">
      <button class="button main" data-field="addTaskButton" id="addTaskButton">Create</button>
      <button class="button close" data-field="closeButton" id="closeButton">Close</button>
    </div>
  </div>

  <div class="form-content one-col">
    <div class="form-row clearfix">
      <label>Task</label>
      <input type="text" data-field="taskNameText" />
      Quick Task?
      <input type="checkbox" id="quickTaskCheck" data-field="quickTaskCheck" />
    </div>
  </div>
  
</div>
