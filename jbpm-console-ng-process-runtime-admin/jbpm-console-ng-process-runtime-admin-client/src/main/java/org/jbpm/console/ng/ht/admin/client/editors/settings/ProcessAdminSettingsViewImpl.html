<div class="row-fluid">
    <div class="accordion" id="accordion">
        <!-- GROUP -->
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#desc_collapse"> <label data-field="detailsAccordionLabel"></label>
                </a>
            </div>
            <div id="desc_collapse" class="accordion-body collapse in" style="position: relative;">
                <div class="accordion-inner">
                    <div class="form-horizontal">
                        <fieldset>

                            <div class="control-group">
                                <label class="control-label" for="deploymentIdText" data-field="deploymentIdLabel"></label>
                                <div class="controls">

                                    <input type="text" id="deploymentIdtext" data-field="deploymentIdText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="processIdText" data-field="processIdLabel"></label>
                                <div class="controls">

                                    <input type="text" id="processIdtext" data-field="processIdText" />

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="amountOfTasksText" data-field="amountOfTasksLabel"></label>
                                <div class="controls">

                                    <input type="text" id="amountOfTasksText" data-field="amountOfTasksText" />

                                </div>
                            </div>

                        </fieldset>
                    </div>


                    <div class="form-horizontal">
                        <fieldset>
                            <div class="form-actions">
                                <button class="btn btn-primary" data-field="generateMockTasksButton" id="generateMockTasksButton"></button>
                            </div>
                        </fieldset>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
