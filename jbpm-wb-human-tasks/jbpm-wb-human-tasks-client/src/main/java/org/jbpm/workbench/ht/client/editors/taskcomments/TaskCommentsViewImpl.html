<div class="row" style="padding-top: 20px">
    <div class="col-md-12">
        <div class="alert alert-warning hidden" data-field="alert">
            <span class="pficon pficon-warning-triangle-o"></span>
            <span data-field="message"></span>
        </div>
        <div class="form-horizontal" data-field="form">
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-md-2" for="newTaskCommentTextArea" data-field="newTaskCommentLabel"></label>
                    <div class="col-md-5">
                        <textarea data-field="newTaskCommentTextArea" id="newTaskCommentTextArea" placeholder="" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <button class="btn btn-primary" data-field="addCommentButton" id="addCommentButton"></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div data-field="listContainer">
            <div class="col-md-12">
                <div id="commentsListGrid" data-field="commentsListGrid"/>
            </div>
        </div>
    </div>
</div>
