<div data-field="container" class="card-pf kie-card-large-height">
    <div class="card-pf-heading">
        <h2 class="card-pf-title">
            <span data-i18n-key="CaseDetails"/>
        </h2>
    </div>
    <div class="card-pf-body" style="margin-bottom: 0px;">
        <dl>
            <dt data-i18n-key="Description"></dt>
            <dd><p class="form-control-static" data-field="case-description"/></dd>
            <dt data-i18n-key="Status"></dt>
            <dd>
                <span data-field="case-status" class="label label-success"/>
            </dd>
            <dt data-i18n-key="Owner"></dt>
            <dd><p class="form-control-static" data-field="case-owner" id="caseOwnerText"/></dd>
            <dt data-i18n-key="Started"></dt>
            <dd><p class="form-control-static" data-field="case-start"></p></dd>
        </dl>
    </div>
</div>
