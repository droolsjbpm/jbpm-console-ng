<!DOCTYPE html>
<div data-field="simple-list">
    <div class="kie-card-heading--embedded">
        <h3 class="card-pf-subtitle kie-card__subtitle">
            <span data-field="actions-list-header-image"></span>
            <span data-field="actions-list-header-text"></span>
            <span data-field="actions-list-header-counter" class="badge"></span>
        </h3>
    </div>

    <div class="kie-scrollbox" data-field="scrollbox">

        <div class=" list-group kie-list-view--embedded" data-field="actions-list"></div>
        <div class="card-pf-body kie-card-body--embedded" data-field="empty-list-item">
            <div href="" class="card-pf-link-with-icon"><span class="pficon pficon-info"></span>
                <span data-i18n-key="NoActionsFound"></span>
            </div>
        </div><!-- scrollbox -->

    </div>
    <div data-field="pagination"/>
</div>
