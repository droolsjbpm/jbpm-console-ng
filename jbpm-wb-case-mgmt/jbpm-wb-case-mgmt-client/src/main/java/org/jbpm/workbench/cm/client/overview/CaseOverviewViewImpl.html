<div class="container-fluid full-height" data-field="container">
    <div class="row full-height">
        <div class="col-md-1 sidebar-pf sidebar-pf-left full-height sidebar-actions" data-field="side-bar-left"></div>
        <div class="col-md-10 full-height">
            <div class="container-fluid" style="padding-left: 0;padding-right: 0;">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-link primary-action" type="button" id="backToList">
                            <i class="fa fa-reply"></i>&nbsp;&nbsp;<span data-i18n-key="BackToList"></span>
                        </button>
                        <button class="btn btn-link pull-right primary-action" type="button" id="refresh">
                            <i class="fa fa-refresh"></i>&nbsp;&nbsp;<span data-i18n-key="Refresh"></span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="dropdown dropdown-kebab-pf pull-right title-action">
                            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebab" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="fa fa-ellipsis-v"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebab">
                                <li><a href="#" data-field="case-destroy" data-i18n-key="Close"></a></li>
                            </ul>
                        </div>
                        <button type="button" class="col-md-1 btn btn-default pull-right title-action" data-field="case-cancel" data-i18n-key="Complete"></button>
                        <h2 class="case-title">
                            <span data-field="case-title"></span>
                            <small>
                                <span data-field="case-id"></span>
                            </small>
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="case-details" data-field="case-details-content"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div data-field="case-stages"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div data-field="case-actions"></div>
                    </div>
                </div>
                <div class="row row-cards-pf">
                    <div class="col-md-4">
                        <div data-field="case-comments"></div>
                    </div>
                    <div class="col-md-4">
                        <div data-field="case-roles"></div>
                    </div>
                    <div class="col-md-4">
                        <div data-field="case-milestones"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1 sidebar-pf sidebar-pf-right full-height" data-field="side-bar-right"></div>
    </div>
</div>
