<!DOCTYPE html>
<div data-field="milestones" class="card-pf kie-card-small-height">
    <div class="card-pf-heading">
        <div class="card-pf-time-frame-filter" data-field="search-actions">
            <button class="btn btn-link kie-btn-link" type="button" data-field="sort-alpha-asc"
                    data-toggle="tooltip" data-placement="left" title="...">
                <span class="fa fa-sort-alpha-asc"></span>
            </button>
            <button class="btn btn-link kie-btn-link hidden" type="button" data-field="sort-alpha-desc"
                    data-toggle="tooltip" data-placement="left" title="...">
                <span class="fa fa-sort-alpha-desc"></span>
            </button>
        </div>
        <h2 class="card-pf-title">
            <span data-i18n-key="Milestones"/>
        </h2>
    </div>
    <div class="card-pf-body">
        <div class="col-xs-12">
            <div class="kie-scrollbox kie-scrollbox--milestones">
                <div class=" list-group kie-list-view--embedded " data-field="milestone-list"></div>
                <div class="card-pf-body kie-card-body--embedded" data-field="empty-list-item">
                    <div href="" class="card-pf-link-with-icon"><span class="pficon pficon-info"></span>
                        <span data-i18n-key="NoMilestonesFound"></span>
                    </div>
                </div>
            </div>
        </div>
        <div id="load-more" data-field="load-div" style="text-align: center; padding-top: 10px;">
            <button type="button" class="btn btn-primary" data-field="load-more-case-milestones" data-i18n-key="LoadMore"></button>
        </div>
    </div>
</div>
