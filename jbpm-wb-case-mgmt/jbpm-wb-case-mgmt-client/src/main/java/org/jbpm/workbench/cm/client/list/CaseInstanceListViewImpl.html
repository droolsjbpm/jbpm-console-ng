<div data-field="list-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 data-i18n-key="CaseList"></h1>
            </div>
        </div>
        <div class="row toolbar-pf">
            <div class="col-md-12">
                <form class="toolbar-pf-actions" data-field="search-actions">
                    <div class="form-group">
                        <label for="status" class="control-label" data-i18n-key="Status"></label>
                        <select id="status" class="selectpicker" data-width="120px" data-field="status-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="select" class="control-label" data-i18n-key="SortBy"></label>
                        <select id="select" class="selectpicker"  data-width="120px" data-field="sort-select"></select>
                        <button class="btn btn-link" type="button" data-field="sort-case-id-asc">
                            <span class="fa fa-sort-alpha-asc"></span>
                        </button>
                        <button class="btn btn-link hidden" type="button" data-field="sort-case-id-desc">
                            <span class="fa fa-sort-alpha-desc"></span>
                        </button>
                        <button class="btn btn-link hidden" type="button" data-field="sort-started-asc">
                            <span class="fa fa-sort-numeric-asc"></span>
                        </button>
                        <button class="btn btn-link hidden" type="button" data-field="sort-started-desc">
                            <span class="fa fa-sort-numeric-desc"></span>
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" data-field="start-case" data-i18n-key="StartCase"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="list-group list-view-pf list-view-pf-view" data-field="list-container"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group-item" data-field="empty-list-item">
                    <div class="alert alert-info">
                        <span class="pficon pficon-info"></span>
                        <strong><span data-i18n-key="NoCasesFound"></span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
