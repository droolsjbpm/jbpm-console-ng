<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseIdText" data-i18n-key="CaseId"></label>
                            <p class="form-control-static" data-field="caseIdText" id="caseIdText"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="caseDescriptionText" data-i18n-key="Description"></label>
                            <p class="form-control-static" data-field="caseDescriptionText" id="caseDescriptionText"/>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseStatusText" data-i18n-key="Status"></label>
                            <p class="form-control-static">
                                <span data-field="caseStatusText" id="caseStatusText" class="label label-default"/>
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caseOwnerText" data-i18n-key="Owner"></label>
                            <p class="form-control-static" data-field="caseOwnerText" id="caseOwnerText"/>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseStartText" data-i18n-key="Started"></label>
                            <p class="form-control-static" data-field="caseStartText" id="caseStartText"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caseCompleteText" data-i18n-key="Completed"></label>
                            <p class="form-control-static" data-field="caseCompleteText" id="caseCompleteText"></p>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
