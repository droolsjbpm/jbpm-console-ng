<div class="list-group-item" data-field="list-item">
    <div class="list-view-pf-actions">
        <button class="btn btn-default hidden" data-field="close" data-i18n-key="Close"></button>
        <button class="btn btn-default hidden" data-field="complete" data-i18n-key="Complete"></button>
    </div>
    <div class="list-view-pf-main-info">
        <div class="list-view-pf-body">
            <div class="list-view-pf-description">
                <div class="list-group-item-heading">
                    <a class="hidden" href="#" data-field="name"></a>
                    <span data-field="name-read-only"></span>
                </div>
                <div class="list-group-item-text list-group-item-text-status">
                    <span class="label label-default" data-field="status" data-toggle="tooltip" title="..."></span>
                </div>
                <div class="list-group-item-text list-group-item-text-case" data-field="description"></div>
            </div>
            <div class="list-view-pf-additional-info">
                <div class="list-view-pf-additional-info-item" data-field="owner-item" data-toggle="tooltip" title="...">
                    <span class="pficon pficon-user"></span>
                    <span data-field="owner"></span>
                </div>
                <div class="list-view-pf-additional-info-item" data-field="started-item" data-toggle="tooltip" title="...">
                    <span class="fa fa-clock-o"></span>
                    <span data-field="started"></span>
                </div>
            </div>
        </div>
    </div>
</div>
