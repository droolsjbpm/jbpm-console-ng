<!DOCTYPE html>
<div data-field="actions">
    <div class="col-md-12">
        <div class="card-pf-heading">
            <div class="card-pf-time-frame-filter">
                <div class="form-group">
                    <button type="button" class="btn btn-default pull-right title-action" data-field="AddTask" data-i18n-key="Add">Add action</button>
                </div>
            </div>
            <h2 class="card-pf-title">
                <span data-i18n-key="Actions"/>
            </h2>
        </div>
        <div class="card-pf-body">
            <div class="col-md-4">
                <div data-field="available-actions"></div>
            </div>
            <div class="col-md-4">
                <div data-field="inprogress-actions"></div>
            </div>
            <div class="col-md-4">
                <div data-field="completed-actions"></div>
            </div>
        </div>
    </div>
</div>
