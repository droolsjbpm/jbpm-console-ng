<!DOCTYPE html>
<div data-field="actions">
    <div class="col-md-12">
        <div class="card-pf-heading">
            <div class="card-pf-time-frame-filter" data-field="search-actions">
                <div class="form-group">
                    <select id="status" class="selectpicker" data-width="120px" data-field="action-filter-select"></select>
                    <button class="btn btn-link" type="button" data-field="sort-alpha-asc">
                        <span class="fa fa-sort-alpha-asc"></span>
                    </button>
                    <button class="btn btn-link hidden" type="button" data-field="sort-alpha-desc">
                        <span class="fa fa-sort-alpha-desc"></span>
                    </button>
                </div>
            </div>
            <h2 class="card-pf-title">
                <span data-i18n-key="Actions"/>
            </h2>
        </div>
        <div class="card-pf-body">
            <div data-field="actions-list"/>
        </div>
        <div class="card-pf-footer">
            <p>
                <a href="#" class="card-pf-link-with-icon" data-field="task-add" style="margin-left: 15px;">
                    <span class="pficon pficon-add-circle-o"></span><span data-i18n-key="AddTask"></span>
                </a>
                <a href="#" class="card-pf-link-with-icon" data-field="process-add" style="margin-left: 15px;">
                    <span class="pficon pficon-add-circle-o"></span><span data-i18n-key="AddProcess"></span>
                </a>
            </p>
        </div>
    </div>
</div>
