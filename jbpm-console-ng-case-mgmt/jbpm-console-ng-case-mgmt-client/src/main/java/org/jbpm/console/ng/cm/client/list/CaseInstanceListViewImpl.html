<div data-field="list-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 data-i18n-key="CaseList"></h1>
            </div>
        </div>
        <div class="row toolbar-pf">
            <div class="col-md-12">
                <form class="toolbar-pf-actions" data-field="search-actions">
                    <div class="form-group toolbar-pf-filter">
                        <label for="status" class="control-label col-sm-2" data-i18n-key="Status"></label>
                        <div class="col-sm-10">
                            <select id="status" class="selectpicker form-control" data-field="status-select"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="selectpicker" data-width="80px" data-field="sort-select"></select>
                        <span class="fa fa-sort-alpha-asc" style="padding-left: 5px;"></span>
                    </div>
                    <div class="toolbar-pf-action-right">
                        <div class="form-group toolbar-pf-find">
                            <button class="btn btn-link btn-find" data-field="search" type="button">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>
                        <div class="form-group toolbar-pf-view-selector">
                            <button class="btn btn-primary" data-field="create-case" data-i18n-key="CreateCase"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="list-group list-view-pf list-view-pf-view" data-field="list-container"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group-item" data-field="empty-list-item">
                    <div class="alert alert-info">
                        <span class="pficon pficon-info"></span>
                        <strong><span data-i18n-key="NoCasesFound"></span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
