<div class="modal fade" data-field="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-field="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" data-i18n-key="NewAction"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group" data-field="action-name-group">
                            <label class="control-label col-md-3" data-field="action-name-label" data-i18n-key="Name"></label>
                            <div class="col-md-9">
                                <input type="text" data-field="action-name-input" class="form-control"/>
                                <span data-field="action-name-help" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group" data-field="action-desc-group">
                            <label class="control-label col-md-3" data-field="action-desc-label" data-i18n-key="Description"></label>
                            <div class="col-md-9">
                                <input type="text" data-field="action-desc-input" class="form-control"/>
                                <span data-field="action-desc-help" class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group" data-field="user-name-group">
                            <label class="control-label col-md-3" data-field="user-name-label"></label>
                            <div class="col-md-9">
                                <input type="text" data-field="user-name-input" class="form-control"/>
                                <span data-field="user-name-help" class="help-block"></span>
                            </div>
                        </div>

                        <div class="form-group" data-field="role-name-group">
                            <label class="control-label col-md-3" data-field="role-name-label" data-i18n-key="Role"></label>
                            <div class="col-md-9">
                                <select class="selectpicker form-control" data-field="role-name-select"></select>
                                <span data-field="role-name-help" class="help-block"></span>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-field="cancel" data-i18n-key="Cancel" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" data-field="addDynamicTask" data-i18n-key="AddTask"></button>
            </div>
        </div>
    </div>
</div>
