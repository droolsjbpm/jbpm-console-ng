<!DOCTYPE html>
<div>
    <div class="col-md-12">
        <div class="card-pf-body">
            <div class="list-group list-view-pf list-view-pf-view" data-field="comments-list">
            </div>
        </div>
        <div class="form-horizontal" data-field="comment-creation">
            <fieldset>
                <div class="form-group" data-field="comment-creation-group">
                    <label class="control-label col-md-3" data-field="comment-creation-label" data-i18n-key="NewComment"></label>
                    <div class="col-md-9">
                        <input type="text" data-field="comment-creation-input" class="form-control"/>
                        <span data-field="comment-creation-help" class="help-block"></span>
                    </div>
                </div>
                <div class="form-group card-pf-footer">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-primary" data-field="addCommentButton" id="addCommentButton" data-i18n-key="AddComment"></button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
