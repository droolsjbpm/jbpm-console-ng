<div class="container-fluid" data-field="container">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-4">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseIdText" data-i18n-key="CaseId"></label>
                            <p class="form-control-static" data-field="case-id" id="caseIdText"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="caseDescriptionText" data-i18n-key="Description"></label>
                            <p class="form-control-static" data-field="case-description" id="caseDescriptionText"/>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseStatusText" data-i18n-key="Status"></label>
                            <p class="form-control-static">
                                <span data-field="case-status" id="caseStatusText" class="label label-success"/>
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caseOwnerText" data-i18n-key="Owner"></label>
                            <p class="form-control-static" data-field="case-owner" id="caseOwnerText"/>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseStartText" data-i18n-key="Started"></label>
                            <p class="form-control-static" data-field="case-start" id="caseStartText"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caseCompleteText" data-i18n-key="Completed"></label>
                            <p class="form-control-static" data-field="case-complete" id="caseCompleteText"></p>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
