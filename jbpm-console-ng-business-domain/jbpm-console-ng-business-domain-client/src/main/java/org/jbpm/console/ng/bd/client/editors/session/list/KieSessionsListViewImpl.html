<div class="container-fluid">
  <br />
  <div class="row-fluid">

    <label>Group:</label>
    <input type="text" id="groupText" data-field="groupText" />
    <label>Artifact:</label>
    <input type="text" id="artifactText" data-field="artifactText" />
    <label>Version:</label>
    <input type="text" id="versionText" data-field="versionText" />
    <label>KBase Name:</label>
    <input type="text" id="kbaseNameText" data-field="kbaseNameText" />
    <label>Kie Session Name:</label>
    <input type="text" id="kieSessionNameText" data-field="kieSessionNameText" />

  <div class="row-fluid">

      <table id="ksessionsListGrid" data-field="ksessionsListGrid" class="table table-bordered table-striped table-hover"></table>

    </div>
  </div>
