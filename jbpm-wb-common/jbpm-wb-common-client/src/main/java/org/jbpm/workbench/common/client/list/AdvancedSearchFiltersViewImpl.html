<div class="toolbar-pf table-view-pf-toolbar" style="margin-bottom: 10px;">
    <form class="toolbar-pf-actions">
        <div class="col-md-12">
            <div class="form-group toolbar-pf-filter">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span data-field="dropdown-filter-text"></span>
                            <span class="caret"></span>
                        </button>
                        <ul data-field="filters" class="dropdown-menu"></ul>
                    </div>
                    <div data-field="filters-input"></div>
                </div>
            </div>
            <div class="form-group" data-field="select-filters"></div>
        </div>
    </form>
    <div class="toolbar-pf-results" style="border-bottom: 1px solid #d1d1d1;">
        <div class="col-md-12">
            <div>
                <p style="padding-right: 5px;"><span data-i18n-key="ActiveFilters"></span>: </p>
                <ul class="list-inline" data-field="active-filters"></ul>
                <p><a href="#" data-field="remove-all-filters" class="hidden"><span data-i18n-key="ClearAllFilters"></span></a></p>
            </div>
        </div>
    </div>
</div>
