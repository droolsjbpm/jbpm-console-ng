<div class="form">

  <div class="form-header">
    <h2>Process Diagram View</h2>
    <div class="header-actions clearfix">
      <button class="button main" data-field="generateUrlButton" id="generateUrlButton">Generate URL</button>
      <button class="button close" data-field="closeButton" id="closeButton">Close</button>
    </div>
  </div>

  <div class="form-content">

    <div class="form-row clearfix">
      <label>Process Definition Id</label>
      <input type="text" data-field="processDefIdText" />
    </div>

    <div class="form-row clearfix">
      <label>Process Instance Id</label>
      <input type="text" data-field="processInstanceIdText" />
    </div>

    <div class="form-row clearfix">
      <label>Process Package</label>
      <input type="text" data-field="processPackageNameText" />
    </div>

    <div class="form-row clearfix">
      <label>Process Version</label>
      <input type="text" data-field="processVersionText" />
    </div>

    <div class="form-row clearfix">
      <label>URL</label>
      <input type="text" data-field="processDiagramURLText" />
    </div>

  </div>
</div>
