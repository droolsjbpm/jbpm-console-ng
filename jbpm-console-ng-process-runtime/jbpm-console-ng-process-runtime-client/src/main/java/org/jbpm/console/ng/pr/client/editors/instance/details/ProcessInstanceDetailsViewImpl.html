<div class="row-fluid">
  <div>
    <h4 style="display: inline">
      <div style="display: inline" data-field="processInstanceDetailsLabel"></div>
    </h4>
    <ul style="display: inline" class="nav">
      <li style="display: inline"><a title="Refresh" class="icon-jbpm-refresh" data-field="refreshIcon" href="#"><i></i></a></li>
    </ul>
  </div>
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse.filters"> <span class="icon-bar"></span>
          <span class="icon-bar"></span> <span class="icon-bar"></span>
        </a>
        <div class="nav-collapse filters collapse">
          <div class="row-fluid">
            <ul class="nav">
              <li data-field="viewProcessDiagramButton"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="span11">
    <div class="form-horizontal">

      <div class="control-group">
        <label class="control-label" for="processIdText" data-field="processIdLabel"></label>
        <div class="controls">
          <input type="text" data-field="processIdText" id="processIdText" placeholder="" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="processNameText" data-field="processNameLabel"></label>
        <div class="controls">
          <input type="text" data-field="processNameText" id="processNameText" placeholder="" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="processPackageText" data-field="processPackageLabel"></label>
        <div class="controls">
          <input type="text" data-field="processPackageText" id="processPackageText" placeholder="" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="processVersionText" data-field="processVersionLabel"></label>
        <div class="controls">
          <input type="text" data-field="processVersionText" id="processVersionText" placeholder="" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="stateText" data-field="stateLabel"></label>
        <div class="controls">
          <input type="text" data-field="stateText" id="stateText" placeholder="" />
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="currentActivitiesListBox" data-field="currentActivitiesListLabel"></label>
        <div class="controls">
          <select data-field="currentActivitiesListBox" class="span5" size="5" id="currentActivitiesListBox"></select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="logTextArea" data-field="logTextLabel"></label>
        <div class="controls">
          <textarea data-field="logTextArea" class="span5" rows="10" id="logTextArea"></textarea>
        </div>
      </div>
    </div>

  </div>
  <div class="span11">

    <div data-field="listContainer">
      <label>Process Data</label>
      <table id="processDataGrid" data-field="processDataGrid" class="table table-bordered table-striped table-hover">
      </table>
      <div id="pager" class="pagination" data-field="pager"></div>
    </div>
  </div>
</div>
