<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">

            <div class="form-horizontal">
                <fieldset>

                    <div class="control-group">
                        <label class="control-label" for="jobNameText" data-field="jobNameLabel"></label>
                        <div class="controls">
                            <input type="text" id="jobNameText" data-field="jobNameText" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="jobDueDate" data-field="jobDueLabel"></label>
                        <div class="controls controls-row">
                            <div data-field="jobDueDate" id="jobDueDate" class="span5" ></div>
                            <div data-field="jobDueDateTime" id="jobDueDateTime" class="span3" ></div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="jobTypeText" data-field="jobTypeLabel"></label>
                        <div class="controls">
                            <input type="text" id="jobTypeText" data-field="jobTypeText" />
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="dataTriesNumber" data-field="dataTriesLabel"></label>
                        <div class="controls">
                            <input type="text" id="dataTriesNumber" data-field="dataTriesNumber" />
                        </div>
                    </div>

                </fieldset>
                <div class="form-actions">
                    <button class="btn" id="refreshRequestsButton" data-field="newParametersButton"></button>
                </div>
            </div>
        </div>


        <div class="row-fluid">
            <table id="myParametersGrid" data-field="myParametersGrid" class="table table-bordered table-striped table-hover">

            </table>
        </div>
        <div class="form-horizontal">
            <fieldset>
                <div class="form-actions">
                    <button class="btn" id="createButton" data-field="createButton"></button>
                </div>
            </fieldset>
        </div>
        
    </div>
