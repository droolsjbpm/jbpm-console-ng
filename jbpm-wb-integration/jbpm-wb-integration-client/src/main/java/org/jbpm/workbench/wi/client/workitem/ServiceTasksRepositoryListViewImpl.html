<div data-field="list-view">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 data-i18n-key="BaseSettings"></h3>
            </div>
        </div>
        <div class="row">
        	<div class="col-md-12">                 
				<form>
					<fieldset>
						<div class="form-group" data-field="maven-install-group">
							<label class="control-label" data-field="maven-install-label" data-i18n-key="MavenInstall"></label> 
							<div class="pull-right"><div data-field="maven-install"></div></div>
							<span data-field="maven-install-help" class="help-block"></span>
						</div>
						<div class="form-group" data-field="install-pom-deps-group">
							<label class="control-label" data-field="install-pom-deps-label" data-i18n-key="InstallPomDeps"></label> 
							<div class="pull-right"><div data-field="install-pom-deps"></div></div>
							<span data-field="install-pom-deps-help" class="help-block"></span>
						</div>
						<div class="form-group" data-field="use-version-range-group">
							<label class="control-label" data-field="use-version-range-label" data-i18n-key="UseVersionRange"></label> 
							<div class="pull-right"><div data-field="use-version-range"></div></div>
							<span data-field="use-version-range-help" class="help-block"></span>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
    </div>
    <div class="container-fluid">
        <div class="list-group list-view-pf list-view-pf-view" data-field="list-container"></div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group-item" data-field="empty-list-item">
                    <div class="alert alert-info">
                        <span class="pficon pficon-info"></span>
                        <strong><span data-i18n-key="NoServiceTasksFound"></span></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
