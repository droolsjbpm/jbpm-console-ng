<div class="row-fluid">
  <h4 id="myModalLabel">
    <div class="row-fluid">
      <label data-field="taskIdText" class="inline span1"></label>
      <label data-field="taskNameText" class="inline span9"></label>
    </div>
  </h4>
  <!-- MODAL NAV -->
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav" data-field="navBarUL">
      </ul>
    </div>
  </div>
  <div class="accordion">
    <!-- GROUP -->
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle"> <label data-field="descriptionAccordionLabel"></label>
        </a>
      </div>
      <div id="desc_collapse" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">

          <label data-field="taskDescriptionLabel"></label>
          <textarea data-field="taskDescriptionTextArea" id="taskDescriptionTextArea"></textarea>
          <label data-field="taskStatusLabel"></label>
          <input type="text" data-field="taskStatusText" />
          <label data-field="userLabel"></label>
          <input type="text" data-field="userText" id="userText" />
          <label data-field="dueDateLabel"></label>
          <input type="text" data-field="dueDate" id="dueDate">
          <label data-field="taskPriorityLabel"></label>
          <select data-field="taskPriorityListBox" id="taskPriorityListBox">
          </select>

        </div>
      </div>
    </div>
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle"> <label data-field="processContextLabel"></label>
        </a>
      </div>
      <div id="context_collapse" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">

          <label data-field="processInstanceIdLabel"></label>
          <input type="text" data-field="processInstanceIdText" id="processInstanceIdText">
          <label data-field="processIdLabel"></label>
          <input type="text" data-field="processIdText" id="processIdText">
          <label data-field="pIDetailsLabel"></label>
          <button class="button main" data-field="pIDetailsButton" id="pIDetailsButton"></button>

        </div>
      </div>
    </div>

      <div class="accordion-heading">
        <a class="accordion-toggle" >
          Sub Task Strategy
        </a>
      </div>
      <div id="sub_task_collapse" class="accordion-body collapse in" style="position: relative;">
        <div class="accordion-inner">
         
              <label>Sub Strategy</label>
              <select data-field="subTaskStrategyListBox" id="subTaskStrategyListBox">
              </select>
          
        </div>
      </div>
    </div-->

  </div>
  <div class="modal-footer span12">
    <button class="btn" data-field="updateTaskButton" id="updateTaskButton"></button>
  </div>
</div>
