<li class="list-group-item" data-field="list-item">
    <div class="panel-group kie-dock__panel-group kie-diagram-instance-panel-group">
        <div class="panel">
            <div class="panel-heading kie-dock__panel-heading kie-diagram-instance-item-heading">
                <div class="pull-right dropdown-kebab-pf dropup" data-field="actions-dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="fa fa-ellipsis-v"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" data-field="actions-items"></ul>
                </div>
                <div class="panel-title kie-dock__heading--section">
                    <a data-toggle="collapse" class="list-group-item-heading collapsed" data-field="label"></a>
                    <p class="list-group-item-text kie-diagram-instance-item-timeago" data-field="description"></p>
                </div>
            </div>
            <div class="panel-collapse collapse kie-diagram-instance-item-details" data-field="details">

                    <dd><span data-field="timer-id"/></dd>
                    <dt><span data-i18n-key="LastFireTime"></span></dt>

                    <dt><span data-i18n-key="NextFireTime"></span></dt>
                    <dd><span data-field="timer-next-fire-time"/></dd>
                    <dt><span data-i18n-key="ActivationTime"></span></dt>
                    <dd><span data-field="timer-activation-time"/></dd>
                    <dt><span data-i18n-key="Delay"></span></dt>
                    <dd><span data-field="timer-delay"/></dd>
                    <dt><span data-i18n-key="Period"></span></dt>
                    <dd><span data-field="timer-period"/></dd>
                    <dt><span data-i18n-key="RepeatLimit"></span></dt>
                    <dd><span data-field="timer-repeat-limit"/></dd>
                </dl>
            </div>
        </div>
