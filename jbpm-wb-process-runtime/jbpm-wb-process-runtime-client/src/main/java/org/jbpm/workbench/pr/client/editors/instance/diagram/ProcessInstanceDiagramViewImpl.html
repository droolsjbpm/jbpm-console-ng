<!DOCTYPE html>
<div class="row" style="overflow:auto; padding-top: 20px;">
    <div class="col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-i18n-key="NodeActions"></h3>
            </div>
            <div class="panel-body">
                <select class="selectpicker form-control" data-field="available-nodes" data-live-search="true" multiple data-max-options="1"></select>
                <hr>
                <div data-field="node-details-panel" class="hidden">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group" data-field="action-name-group">
                                <label class="control-label col-md-5" data-i18n-key="NodeName"></label>
                                <div class="col-md-7">
                                    <p class="form-control-static" data-field="node-name"></p>
                                </div>
                            </div>
                            <div class="form-group" data-field="action-desc-group">
                                <label class="control-label col-md-5" data-i18n-key="Type"></label>
                                <div class="col-md-7">
                                    <p class="form-control-static" data-field="node-type"></p>
                                </div>
                            </div>

                            <div class="form-group" data-field="action-users-group">
                                <label class="control-label col-md-5" data-i18n-key="NodeId"></label>
                                <div class="col-md-7">
                                    <p class="form-control-static" data-field="node-id"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-7 col-md-offset-5">
                                    <button type="button" data-field="trigger" class="btn btn-default" data-i18n-key="Trigger"></button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" data-i18n-key="ProcessDiagram"></h3>
            </div>
            <div class="panel-body">
                <div data-field="diagram"></div>
            </div>
        </div>
    </div>
</div>
